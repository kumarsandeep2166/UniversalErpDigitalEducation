{% extends 'student/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<section id="main-content">
    <div class="wrapper">
        <div class="row">
            <div class="col-lg-6 col-sm-6 col-sm-offset-3">
                <div class="">
                    <div class="panel-body">
                        <div class="text-center">
                            <h1 class="hdrcolorbg">
                                Course
                            </h1>
                        </div>
                        <form role="form" class="frmbgg" action="#" method="post">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="row">
                                        <div class="form-group col-sm-4 col-xs-12">
                                            <label>Stream</label>
                                            <select class="form-control">
                                                <option value="">----Select Stream----</option>
                                                <option value="Engineering">Engineering</option>
                                                <option value="Management">Management</option>
                                                <option value="Medical">Medical</option>
                                                <option value="Pharmacy">Pharmacy</option>
                                                <option value="Regular Degree">Regular Degree</option>
                                            </select>
                                        </div>
                                        <div class="form-group col-sm-4 col-xs-12">
                                            <label>Course Code</label>
                                            <input type="text" class="form-control" placeholder="Course Code">
                                        </div>
                                        <div class="form-group col-sm-4 col-xs-12">
                                            <label>Course Name</label>
                                            <input type="text" class="form-control" placeholder="Course Name">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-sm-4 col-xs-12">
                                            <label>Course Alises</label>
                                            <input type="text" class="form-control" placeholder="Course Alises">
                                        </div>
                                        <div class="form-group col-sm-4 col-xs-12">
                                            <label>Approved Date</label>
                                            <input type="text" class="form-control" placeholder="Approved Date">
                                        </div>
                                        <div class="form-group col-sm-4 col-xs-12">
                                            <label>Exam Pattern</label>
                                            <select class="form-control">
                                                <option value="">----Select Exam Pattern----</option>
                                                <option value="Year">Year</option>
                                                <option value="Semester">Semester</option>
                                                <option value="Trisemester">Trisemester</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-sm-4 col-xs-12">
                                            <label>Affiliated Body</label>
                                            <input type="text" class="form-control" placeholder="Affiliated Body">
                                        </div>
                                        <div class="form-group col-sm-4 col-xs-12">
                                            <label>Remark</label>
                                            <input type="text" class="form-control" placeholder="Remark">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-info cancel">Cancel</button>
                            <button type="submit" class="btn btn-info save">Create</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
