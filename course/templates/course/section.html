{% extends 'student/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<section id="main-content">
    <div class="wrapper">
        <div class="row">
            <div class="col-lg-6 col-sm-6 col-sm-offset-3">
                <div class="">
                    <div class="panel-body">
                        <div class="text-center">
                            <h1 class="hdrcolorbg">
                                Section
                            </h1>
                        </div>
                        <form role="form" class="frmbgg" action="#" method="post">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="row">
                                        <div class="form-group col-sm-4 col-xs-12">
                                            <label>Stream Name</label>
                                            <input type="text" class="form-control" placeholder="Stream Name">
                                        </div>
                                        <div class="form-group col-sm-4 col-xs-12">
                                            <label>Course Name</label>
                                            <input type="text" class="form-control" placeholder="Course Name">
                                        </div>
                                        <div class="form-group col-sm-4 col-xs-12">
                                            <label>Batch No.</label>
                                            <input type="text" class="form-control" placeholder="Batch No.">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-sm-4 col-xs-12">
                                            <label>Section Name</label>
                                            <input type="text" class="form-control" placeholder="Section Name">
                                        </div>
                                        <div class="form-group col-sm-4 col-xs-12">
                                            <label>Remark</label>
                                            <input type="text" class="form-control" placeholder="Remark">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-info cancel">Cancel</button>
                            <button type="submit" class="btn btn-info save">Create</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
  {% endblock content %}
